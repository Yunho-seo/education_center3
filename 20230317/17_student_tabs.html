    $( "#tabs" ).tabs();
  } );
  </script>

<body>
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">학생 정보 조회</a></li>

  <div id="tabs-1">
    <form method="get" action="SungjukServlet">	<!-- 액션 이름은 서블릿 파일 이름 -->
    	<P>
    		<input type="submit" value="학생조회" />

    	</P>
    </form>
  </div>
  
   <div id="tabs-2">
    <form method="get" action="SungjukServlet">	<!-- 액션 이름은 서블릿 파일 이름 -->
    	<table>
    		<tr><td>
    			입력할 학생의 정보를 입력하세요
    		</td></tr>
    		<tr><td>이름 : <input type="text" name="name"></td></tr>
    		<tr><td>국어 : <input type="text" name="kor"></td></tr>

    				<input type="hidden" name="action" value="insert" /></td></tr>
    	</table>
    </form>
  </div>
  <div id="tabs-3">
		<form method="get" action="SungjukServlet">
			<table>
				<tr><td>
				수정할 학생의 정보를 입력하세요.
				</td></tr>
				<tr><td><input type = "text"   name="name" placeholder="이름"></td></tr>
				<tr><td><input type = "text"   name="chname" placeholder="변경할 이름"></td></tr>

						<input type = "hidden" id="action" name="action" value="update"></td></tr>
			</table>
		</form>
	</div>

		<form method="get" action="SungjukServlet">
			<table>
				<tr><td>
				삭제할 학생의 정보를 입력하세요.
				</td></tr>
				<tr><td><input type = "text" name="name" placeholder="이름"></td></tr>
				<tr><td><input type="submit" style="margin-left: 300px" value="학생삭제">
						<input type="hidden" id="action" name="action" value="delete"></td></tr>
			</table>
		</form>
	</div>
